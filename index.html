<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=DM+Sans:ital,wght@0,700;1,400&family=Montserrat:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>
          Qual é a sua sorte <br />
          de hoje?
        </h1>
        <p>Abra o biscoito e descubra!</p>
        <form>
          <button id="btnTry">
            <img src="./assets/lucky-cookie.svg" alt="Biscoito da sorte" />
          </button>
        </form>
      </div>
      <div class="screen2 hide">
        <h2>
          Aqui está a sua sorte <br />
          de hoje:
        </h2>
        <p>
          Se alguêm está tão cansado que <br />
          não possa te dar um sorrido, <br />
          deixa-lhe o teu.
        </p>
        <img
          src="./assets/opened-cookie.svg"
          alt="Biscoito da sorte quebrado"
        />
        <form>
          <button id="btnReset">Abrir outro biscoito</button>
        </form>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
